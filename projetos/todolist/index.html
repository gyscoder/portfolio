<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="titulo">To-Do List</h1>

  <div id="contadorGeral"></div>

  <form id="todoForm" class="formulario">
    <input id="novaTarefa" type="text" placeholder="Digite uma nova tarefa" required autocomplete="off" />
    <button type="submit">Adicionar</button>
  </form>

  <div class="filtros">
    <button onclick="filtrar('todas')" class="filtro">Todas</button>
    <button onclick="filtrar('ativas')" class="filtro">Ativas</button>
    <button onclick="filtrar('concluidas')" class="filtro">Conclu√≠das</button>
  </div>

  <ul id="listaTarefas"></ul>

  <button onclick="baixarLog()" class="btn-log">Baixar log de tarefas</button>

  <script src="script.js"></script>
</body>
</html>
